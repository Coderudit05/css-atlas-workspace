<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card 2</title>
  <style>
    body {
      background: #f3f6fa;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .profile-card {
      max-width: 380px;
      margin: 56px auto 0 auto;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 6px 32px 0 rgba(30,41,59,0.10);
      border: 1px solid #e0e7ef;
      padding: 40px 24px 32px 24px;
      text-align: center;
    }
    .profile-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 16px auto;
      display: block;
      border: 4px solid #e0e7ef;
      background: #e0e7ef;
    }
    .profile-name {
      font-size: 1.35rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 2px;
      margin-top: 0;
    }
    .profile-role {
      color: #e67e22;
      font-size: 1.05rem;
      font-weight: 500;
      margin-bottom: 16px;
      text-decoration: none;
      display: inline-block;
    }
    .profile-desc {
      color: #475569;
      font-size: 1rem;
      margin-bottom: 22px;
      margin-top: 0;
    }
    .profile-skills {
      margin-bottom: 18px;
    }
    .profile-skills span {
      display: inline-block;
      background: #f1f5f9;
      color: #2563eb;
      font-size: 0.92rem;
      font-weight: 500;
      border-radius: 6px;
      padding: 4px 12px;
      margin: 0 4px 6px 0;
    }
    .profile-socials {
      margin-top: 10px;
      margin-bottom: 0;
    }
    .profile-socials a {
      display: inline-block;
      margin: 0 8px;
      text-decoration: none;
      color: #64748b;
      font-size: 1.5rem;
      transition: color 0.2s;
    }
    .profile-socials a:hover {
      color: #e67e22;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="profile-img">
    <div class="profile-name">Jessica Lee</div>
    <div class="profile-role">Lead Frontend Developer</div>
    <div class="profile-desc">Passionate about building beautiful web interfaces. 10+ years in React, Vue, and UI engineering.</div>
    <div class="profile-skills">
      <span>React</span>
      <span>Vue</span>
      <span>UI/UX</span>
      <span>Figma</span>
      <span>Accessibility</span>
    </div>
    <div class="profile-socials">
      <a href="#" title="GitHub" aria-label="GitHub">

    </div>
  </div>
</body>
</html>
