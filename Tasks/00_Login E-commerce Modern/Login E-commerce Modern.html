<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyleHub Login</title>
  <style>
    body {
      background: #ededed;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      max-width: 420px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(30,41,59,0.10);
      padding: 38px 32px 32px 32px;
      border: 1px solid #f3f3f3;
    }
    .logo {
      display: block;
      margin: 0 auto 10px auto;
      width: 48px;
      height: 48px;
    }
    .brand {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: #ff8200;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    .login-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 8px;
      margin-top: 0;
    }
    .login-desc {
      text-align: center;
      color: #555;
      font-size: 1rem;
      margin-bottom: 28px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      font-size: 1rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 6px;
    }
    .forgot-link {
      float: right;
      font-size: 0.97rem;
      color: #ff8200;
      text-decoration: none;
      margin-top: -22px;
      margin-bottom: 18px;
      transition: color 0.2s;
      font-weight: 500;
    }
    .forgot-link:hover {
      color: #d96c00;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      box-sizing: border-box;
      margin-bottom: 0;
      background: #fafafa;
      transition: border 0.2s;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #ff8200;
    }
    .submit-btn {
      width: 100%;
      background: #ff8200;
      color: #fff;
      padding: 14px 0;
      border: none;
      border-radius: 8px;
      font-size: 1.15rem;
      font-weight: 700;
      margin-top: 18px;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 rgba(255,130,0,0.08);
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #d96c00;
    }
    .signup-row {
      margin-top: 28px;
      text-align: center;
      font-size: 1rem;
      color: #555;
    }
    .signup-row a {
      color: #ff8200;
      font-weight: 600;
      text-decoration: none;
      margin-left: 4px;
      transition: color 0.2s;
    }
    .signup-row a:hover {
      color: #d96c00;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/891/891419.png" alt="StyleHub Logo" class="logo">
    <div class="brand">StyleHub</div>
    <h2 class="login-title">Welcome Back!</h2>
    <div class="login-desc">Sign in to your StyleHub account to continue shopping.</div>
    <form action="#" method="POST" aria-label="Login form">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required aria-required="true" placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="password">Password
          <a href="#" class="forgot-link">Forgot password?</a>
        </label>
        <input id="password" name="password" type="password" autocomplete="current-password" required aria-required="true" placeholder="Password">
      </div>
      <button type="submit" class="submit-btn" aria-label="Sign in to your account">Sign In</button>
    </form>
    <div class="signup-row">
      Don't have an account?
      <a href="#">Sign Up</a>
    </div>
  </div>
</body>
</html>
