<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      background: #f6fafd;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .profile-card {
      max-width: 400px;
      margin: 48px auto 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px 0 rgba(30,41,59,0.08);
      border: 1px solid #e5e7eb;
      padding: 36px 28px 28px 28px;
      text-align: center;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 18px auto;
      display: block;
      border: 4px solid #f3f4f6;
    }
    .profile-name {
      font-size: 1.5rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 4px;
      margin-top: 0;
    }
    .profile-role {
      color: #2563eb;
      font-size: 1.08rem;
      font-weight: 500;
      margin-bottom: 18px;
      text-decoration: none;
      display: inline-block;
    }
    .profile-desc {
      color: #555;
      font-size: 1.08rem;
      margin-bottom: 24px;
      margin-top: 0;
    }
    .profile-socials {
      margin-top: 10px;
      margin-bottom: 0;
    }
    .profile-socials a {
      display: inline-block;
      margin: 0 8px;
      text-decoration: none;
      color: #6b7280;
      font-size: 1.5rem;
      transition: color 0.2s;
    }
    .profile-socials a:hover {
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="profile-img">
    <div class="profile-name">Sarah Chen</div>
    <a href="#" class="profile-role">CEO &amp; Co-founder</a>
    <div class="profile-desc">Former design lead at Figma with 15+ years of experience in product design and UX strategy.</div>
    <div class="profile-socials">
      <a href="#" title="LinkedIn" aria-label="LinkedIn">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="4" fill="#e5e7eb"/><path d="M8.25 9.5V16.5" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M8.25 7.5C8.25 7.91421 7.91421 8.25 7.5 8.25C7.08579 8.25 6.75 7.91421 6.75 7.5C6.75 7.08579 7.08579 6.75 7.5 6.75C7.91421 6.75 8.25 7.08579 8.25 7.5Z" fill="#6b7280"/><path d="M12 12.5V16.5" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 12.5C12 11.3954 12.8954 10.5 14 10.5C15.1046 10.5 16 11.3954 16 12.5V16.5" stroke="#6b7280" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </a>
      <a href="#" title="Twitter" aria-label="Twitter">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="24" height="24" rx="4" fill="#e5e7eb"/><path d="M17.25 8.75C17.25 8.75 16.5 9.25 16 9.25C16.5 9 17 8.5 17.25 8C16.75 8.25 16.25 8.5 15.75 8.5C15.25 8 14.5 7.75 13.75 8.25C13 8.75 12.75 9.75 13.25 10.5C11.75 10.5 10.5 9.75 9.75 8.75C9.25 9.5 9.5 10.5 10.25 11C9.75 11 9.25 10.75 9 10.5C9 11.5 9.75 12.25 10.75 12.5C10.5 12.75 10 12.75 9.75 12.75C10 13.5 10.75 14 11.75 14C10.75 14.75 9.5 15 8.5 14.5C9.5 15.25 10.75 15.5 12 15.25C14.5 14.75 16 12.5 16 10.5C16 10.5 16.5 10.25 17 9.75C16.75 10 16.5 10.25 16.25 10.25C16.5 10 17.25 8.75 17.25 8.75Z" fill="#6b7280"/></svg>

    </div>
  </div>
</body>
</html>
